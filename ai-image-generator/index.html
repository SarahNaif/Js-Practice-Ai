<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite App</title>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-zinc-900 dark:bg-black">
    <div id="app">
      <div class="w-[800px] p-6 bg-white dark:bg-zinc-900 rounded-xl shadow-md border-t-8 border-t-sky-700">
        <header class="flex justify-between">
          <div class="flex gap-8 items-center ">
            <div class="w-12 h-12 bg-sky-700 p-2 rounded-lg">
              <img src="public/magic-wand-svgrepo-com.svg" alt="magic" class="w-full h-full text-white"/>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-2">AI Image Generator</h1>
          </div>
          <button id="theme-toggle" class="w-8 h-8 dark:bg-sky-600/100 bg-zinc-600/100 p-2 rounded-full mt-1">
            <img src="public/dark-mode-night-moon-svgrepo-com.svg" alt="Toggle Theme" class="w-full h-full text-white dark:text-sky-600"/>
          </button>
        </header>
        <main>
          <div class="my-9">
            <textarea placeholder="Type your prompt here..."
              class="w-full h-36 rounded-xl bg-sky-100 dark:bg-zinc-900 dark:text-gray-100 p-4 focus:outline-2 focus:outline-offset-2 focus:outline-sky-500 resize-none dark:border dark:border-zinc-700"></textarea>
          </div>
          <div class="flex gap-36 flex-row-reverse">
            <button class="px-4 py-2 rounded-xl bg-sky-700 flex items-center gap-4 text-white"> <img
                src="public/magic-wand-svgrepo-com.svg" alt="magic" class="w-5 h-5 text-sky-600" />Generate</button>
            <div class="flex gap-6">
              <select class="px-4 py-2 rounded-xl bg-sky-100 dark:bg-zinc-900 dark:text-gray-100 dark:border dark:border-zinc-700">
                <option>Profile Image</option>
                <option>Header Image</option>
                <option>Post Image</option>
              </select>
              <select class="px-4 py-2 rounded-xl bg-sky-100 dark:bg-zinc-900 dark:text-gray-100 dark:border dark:border-zinc-700">
                <option>4 images</option>
                <option>3 images</option>
                <option>2 images</option>
                <option>1 images</option>
              </select>
              <select class="px-4 py-2 rounded-xl bg-sky-100 dark:bg-zinc-900 dark:text-gray-100 dark:border dark:border-zinc-700">
                <option>Dell-E</option>
                <option>MidJourney</option>
                <option>Deep Dream</option>
              </select>
            </div>
          </div>
        </main>
        <footer>
          <div class="mt-6  gap-4 h-[300px] bg-gray-100 dark:bg-zinc-900 rounded-lg flex items-center justify-center dark:border dark:border-zinc-700/50 overflow-hidden px-4">
            <img src="./public/premium_photo-1676637656166-cb7b3a43b81a.avif" class="w-[220px] h-[192px] rounded-xl " />
            <img src="./public/premium_photo-1676637656166-cb7b3a43b81a.avif" class="w-[220px] h-[192px] rounded-xl " />
            <img src="./public/premium_photo-1676637656166-cb7b3a43b81a.avif" class="w-[220px] h-[192px] rounded-xl " />
          </div>
        </footer>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>

</html>
